<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Ninja Gold</title>
</head>
<body>
	<div id="goldbox">
		<p>Current Gold</p>
		{{session['gold']}}
	</div>
	<div id='farmdiv'>
		<form  id="farmz" action="/process_money" method="post">
			<h3>Farm</h3>
			<p>earns 10-20 gold</p>
			<input type="hidden" name="roll" value="farmval">
			<input type="submit" value="Find Gold"/>	
		</form>
		<form id="cavez" action="/process_money" method="post">
			<h3>Cave</h3>
			<p>earns 5-10 gold</p>
			<input type="hidden" name="roll" value="caveval">
			<input type="submit" value="Find Gold"/>	
		</form>
		<form id="houze" action="process_money" method="post">
			<h3>House</h3>
			<p>earns 2-5 gold</p>
			<input type ="hidden" name="roll" value="houseval">
			<input type="submit" value="Find Gold"/>
		</form>
		<form id="cazino" action="process_money" method="post">
			<h3>Casino</h3>
			<p>earns/takes 0-50 gold</p>
			<input type="hidden" name="roll" value="casinoval">
			<input type="submit" value="Find Gold"/>
	    </form>
	</div>
	<div id="totalbox">
		{{session['message']}}
	</div>
	<form action = '/reset' method = 'post'>
        <button id="resetbtn">Reset</button>
    </form>
</body>
</html>
